{% extends "base.html" %}

{% block title %} Update - Teams {% endblock %}

{% block content %}
<h1>Edit the team:</h1>


{% if teams %}

  <form action="/teams/edit/{{teams.id}}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Team Name</label>
    <input class="form-control" name="name" value="{{teams.name}}">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Team Location</label>
    <input class="form-control" name="location" value="{{teams.location}}">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Team Colors</label>
    <input class="form-control" name="team_colors" value="{{teams.team_colors}}">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% else %}
  <h2>Team doesn't exist</h2>
{% endif %}


{% endblock %}
